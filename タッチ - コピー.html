<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリックゲーム</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { padding: 20px; font-size: 20px; }
    #score { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>クリックゲーム</h1>
  <button id="clickBtn">クリック！</button>
  <div id="score">スコア: 0</div>

  <script>
    let score = 0;
    const btn = document.getElementById('clickBtn');
    const scoreDisplay = document.getElementById('score');

    function addScore() {
      score++;
      scoreDisplay.textContent = `スコア: ${score}`;
    }

    // PC用（クリック）
    btn.addEventListener('click', addScore);

    // スマホ用（タッチ）
    btn.addEventListener('touchstart', function(e) {
      e.preventDefault(); // スクロール防止
      addScore();
    });
  </script>
</body>
</html>
